<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        div{
            height: 300px;
      width: 300px;
      background-image: url("https://codingislove.com/wp-content/uploads/2021/01/behind-the-sun.gif");
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      animation-name: glow;
      animation-duration: 4s;
      animation-delay: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
        }
        @keyframes move{
            from{
                transform: scale(1) rotate(0deg);
                box-shadow: 0 0 25px 5px orange;
                
                
            }
            to{
                transform: scale(1.2) rotate(30deg);
                box-shadow: 0 0 60px 20px yellow
            }
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
